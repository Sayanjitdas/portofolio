<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sayanjit Das</title>
  </head>
  <body>
    <div class="container-fluid main-background">
        <!--logo-->
        <h1 class="logo">SD</h1>
        <div class="row justify-content-center align-items-center full-height">
            <div class="col-lg-5 mynav border p-4">
                <div class="typer">   
                    <i class="fas fa-angle-right fa-2x text-white"></i>        
                    <span class="text-white" id="typewriter"></span>        
                    <span class="" id="cursor">_</span>
                </div>
                <ul class="d-block text-white mt-4">
                    <li id="about" class="my-3"><span>About me</span></li>
                    <li id="skills" class="my-3"><span>Skills I have</span></li>
                    <li id="projects" class="my-3"><span>Projects I worked</span></li>
                    <li id="contact" class="my-3"><span>My Contact</span></li>
                </ul>
            </div>
            <!--contents-->
            <div id="about-content" class="slides">
                <h1 class="text-center">About me</h1>
            </div>
            <div id="skills-content" class="slides">
                <h1 class="text-center">Skills I have</h1>
            </div>
            <div id="projects-content" class="slides">
                <h1 class="text-center">Projects</h1>
            </div>
            <div id="contact-content" class="slides">
                <h1 class="text-center">Contact</h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/EasePack.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
